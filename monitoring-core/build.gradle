plugins {
    id 'java-library'
    id 'maven-publish'
    id 'io.spring.dependency-management'
}

dependencies {
    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
}


jar {
    enabled = true
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'com.monikit'
            artifactId = 'monikit-core'
            version = '1.0.0'
        }
    }
}
