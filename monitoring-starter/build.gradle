plugins {
    id 'maven-publish'
    id 'org.springframework.boot' apply false
    id 'io.spring.dependency-management'
}


dependencies {
    implementation project(':monitoring-core')
    testImplementation project(':monitoring-core')

    // 로깅 관련 의존성 (Logback + Logstash)
    implementation "ch.qos.logback:logback-classic:${logbackVersion}"
    implementation "net.logstash.logback:logstash-logback-encoder:${logbackEncoderVersion}"



    // Spring Boot 기본 의존성
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation "org.springframework.boot:spring-boot-starter-aop"
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    // Spring WebMVC (HandlerInterceptor 및 DispatcherServlet 관련 기능을 사용하기 위해 필요)
    implementation "org.springframework:spring-webmvc"

    // `OncePerRequestFilter` 사용을 위한 Spring Web 모듈
    implementation "org.springframework:spring-web"

    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"

    compileOnly "jakarta.servlet:jakarta.servlet-api:${jakartaServletVersion}"

    // 메트릭 수집 의존성 prometheus
    compileOnly "io.micrometer:micrometer-core"
    compileOnly "org.springframework.boot:spring-boot-starter-actuator"
    runtimeOnly "io.micrometer:micrometer-registry-prometheus"

    testImplementation "io.micrometer:micrometer-core"
    testImplementation "io.micrometer:micrometer-registry-prometheus"


    runtimeOnly "com.zaxxer:HikariCP:${hikariCPVersion}"

    // Feign 의존성 (컴파일 시 필요, 실행 시 선택적 적용)
    compileOnly "org.springframework.cloud:spring-cloud-starter-openfeign"
    runtimeOnly "org.springframework.cloud:spring-cloud-starter-openfeign"


    // ✅ FeignException을 테스트에서 인식하도록 추가
    testImplementation "org.springframework.cloud:spring-cloud-starter-openfeign"

    // ✅ Spring Web 예외 (`WebServerException`, `ServletException`, `BindException`) 추가
    testImplementation "org.springframework.boot:spring-boot-starter-web"

    // ✅ Spring JDBC 예외 (`TransientDataAccessException`, `NonTransientDataAccessException`) 추가
    testImplementation "org.springframework:spring-jdbc"

    // 테스트 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "jakarta.servlet:jakarta.servlet-api:${jakartaServletVersion}"
    testImplementation "org.springframework:spring-web"
}

jar {
    enabled = true
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'monikit-starter'
        }
    }
}