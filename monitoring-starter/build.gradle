plugins {
    id 'maven-publish'
    id 'org.springframework.boot' apply false
    id 'io.spring.dependency-management'
}

dependencies {
    implementation project(':monitoring-core')

    // 로깅 관련 의존성 (Logback + Logstash)
    implementation "ch.qos.logback:logback-classic:${logbackVersion}"
    implementation "net.logstash.logback:logstash-logback-encoder:${logbackEncoderVersion}"

    // 메트릭 수집 의존성 prometheus
    implementation "io.micrometer:micrometer-registry-prometheus"
    implementation "org.springframework.boot:spring-boot-starter-actuator"

    // Spring Boot 기본 의존성
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation "org.springframework.boot:spring-boot-starter-aop"
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'

    // Spring WebMVC (HandlerInterceptor 및 DispatcherServlet 관련 기능을 사용하기 위해 필요)
    implementation "org.springframework:spring-webmvc"

    // `OncePerRequestFilter` 사용을 위한 Spring Web 모듈
    implementation "org.springframework:spring-web"

    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"

    compileOnly "jakarta.servlet:jakarta.servlet-api:${jakartaServletVersion}"

    runtimeOnly "com.zaxxer:HikariCP:${hikariCPVersion}"

    // Feign 의존성 (컴파일 시 필요, 실행 시 선택적 적용)
    compileOnly "org.springframework.cloud:spring-cloud-starter-openfeign"
    runtimeOnly "org.springframework.cloud:spring-cloud-starter-openfeign"


    // 테스트 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "jakarta.servlet:jakarta.servlet-api:${jakartaServletVersion}"
    testImplementation "org.springframework:spring-web"


}

jar {
    enabled = true
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'com.monikit'
            artifactId = 'monikit-starter'
            version = '1.0.0'
        }
    }
}
