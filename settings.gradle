pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }

    plugins {
        id 'org.springframework.boot' version "${springBootVersion}"
        id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
    }
}


rootProject.name = 'moni-kit'
include ':monitoring-core'
include ':monitoring-starter'
include ':monitoring-starter-batch'
include ':monitoring-starter-jdbc'
include ':monitoring-starter-web'
include ':monitoring-starter-webflux'
include ':monitoring-metric'
include ':monitoring-config'